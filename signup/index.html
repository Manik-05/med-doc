<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="signup">
            <div class="signup-wrapper">
                <div class="main-wrapper">
                    <div class="main">
                        <div class="main-text">
                            <div class="text-wrapper">Predict and Record</div>
                            <img class="your-medical-history" src="/img/Your Medical History.png" />
                        </div>
                        <div class="center">
                            <div class="placeholders">
                                <div class="name">
                                    <div class="div">NAME</div>
                                    <div class="rectangle"></div>
                                </div>
                                <div class="email">
                                    <div class="text-wrapper-2">E-MAIL</div>
                                    <div class="rectangle"></div>
                                </div>
                                <div class="aadhar-number">
                                    <div class="text-wrapper-3">AADHAR NUMBER</div>
                                    <div class="rectangle"></div>
                                </div>
                            </div>
                            <div class="terms-and-conditions">
                                <img class="frame" src="/img/tick.png" />
                                <p class="p">I accept terms and conditions</p>
                            </div>
                            <div class="signup-login">
                                <div class="div-wrapper"><div class="text-wrapper-4">SIGN UP</div></div>
                                <div class="frame-2"><div class="text-wrapper-5">LOG IN</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
